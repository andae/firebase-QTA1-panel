<div class="wrapper">
    <div class="block-center mt-xl wd-xl">
        <!-- START panel-->
        <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
                <a href="#">
                    <img class="block-center img-rounded img-responsive" src="assets/img/logo.png" alt="Image" />
                </a>
            </div>
            <div class="panel-body">
                <p class="text-center pv">MENDAFTAR UNTUK MENDAPATKAN AKSES INSTAN.</p>
                <form [formGroup]="valForm" class="form-validate mb-lg" role="form" name="registerForm" novalidate="" (submit)="submitForm($event, valForm.value)">
                   <div class="form-group has-feedback">
                        <label class="text-muted">Nama</label>
                        <input class="form-control" type="text" name="name" placeholder="Masukkan nama anda" autocomplete="off" formControlName="name" required="" />
                        <span class="fa fa-user form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="text-muted">Alamat email</label>
                        <input class="form-control" type="email" name="account_email" placeholder="Masukkan alamat email" autocomplete="off" formControlName="email" required="" />
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                        <span class="text-danger" *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Bagian ini diperlukan!</span>
                        <span class="text-danger" *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">Bidang ini harus berupa alamat email yang valid!</span>
                    </div>
                     <div class="form-group has-feedback">
                        <label class="text-muted">Telepon</label>
                        <input class="form-control" type="text" name="mobileNo" placeholder="Masukkan nomor telepon" autocomplete="off" formControlName="mobileNo" required="" />
                        <span class="fa fa-phone form-control-feedback text-muted"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <div class="form-group has-feedback">
                            <label class="text-muted">Kata sandi</label>
                        <input class="form-control" id="id-password" type="password" name="password" formControlName="password">
                        </div>
                    </div>
                    <button class="btn btn-block btn-primary mt-lg" type="submit">Membuat Akun</button>
                </form>
                <!-- <div class="alert alert-danger text-center"></div> -->
                <p class="pt-lg text-center">Punya akun?</p><a class="btn btn-block btn-default" [routerLink]="'/login'">Masuk</a>
            </div>
        </div>
        <!-- END panel-->
        <div class="p-lg text-center">
            <span>&copy;</span>
            <span>{{ settings.app.year }}</span>
            <span>-</span>
            <span>{{ settings.app.name }}</span>
            <br/>
            <span>{{ settings.app.description }}</span>
        </div>
    </div>
</div>
