<div class="content-heading"> Update Menu Items
    <small><a [routerLink]=" ['/home'] ">Dashboard</a> ->
        <a [routerLink]="['/mitras/manageMitras']"> Daftar MItra </a>->
        Ubah Pendanaan
    </small>
</div>
<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">Ubah Pendanaan</div>
    <div class="panel-body">
        
        <form (ngSubmit)="onSubmitMainItems(f)" #f="ngForm">
            <fieldset>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label custom" for="saldo">Saldo Mitra (Rp) *</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" name="saldo" id="saldo" 
                                    [(ngModel)]="menuItems.pendanaanMitra.saldo" 
                                    type="text" required placeholder="saldo Mitra"/>
                                    <!-- currencyMask [options]="{ prefix: 'Rp ', thousands: '.', decimal: ',', align: 'left' }" -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Tahapan *</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <div class="row">
                                    <div class="col-md-11 added-block"
                                         *ngFor="let choice of menuItems.pendanaanMitra.tahapan; let i = index" [attr.data-index]="i">
                                        <div class="col-md-5">
                                            <input class="form-control" type="text" name="tahap-{{i}}" id="tahap"
                                                   [(ngModel)]="choice.tahappembayaran" placeholder="Tahapan Pembayaran"/>
                                        </div>

                                        <div class="col-md-5">
                                            <input class="form-control" type="text" name="value-{{i}}" id="value"
                                                   [(ngModel)]="choice.jumlahpembayaran" placeholder="Jumlah Pembayaran">
                                        </div>
                                        <div class="col-md-1">
                                            <button class="btn btn-danger" type="button" (click)="removePrice()">
                                                <em class="fa fa-trash"></em>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-md-1">
                                        <button class="btn btn-sm btn-info plus" type="button" (click)="addNewPrice()">
                                            <em class="fa fa-plus"></em>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-danger pull-right s-n-btn" (click)="cancel()">Batal</button>
                    <button class="btn btn-primary pull-right s-n-btn" type="submit">Simpan</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
