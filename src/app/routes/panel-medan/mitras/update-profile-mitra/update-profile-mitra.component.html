<div class="content-heading">
  <small>
    <a [routerLink]=" ['/home'] ">Beranda</a> ->
    <a (click)="backClicked()">Lihat Mitra</a> ->
    Perbaharui Koordinat Rumah
  </small>
</div>

<div class="panel b">
  <div class="panel-heading text-bold bg-purple-dark">Perbaharui Koordinat Rumah </div>
  <div class="panel-body">
    
    <form (ngSubmit)="updateProfileMitra(f)" #f="ngForm">
      
      <div class="form-group">
        <label>Koordinat Rumah:</label>
        <input class="form-control" id="koordinatRumah" name="koordinatRumah" type="text" required="" 
        	placeholder="Koordinat Rumah" [(ngModel)]="mitraIdDetail.koordinatRumah" required="true">
      </div>

      <div class="pull-right">
        <button class="mb-sm btn btn-purple" type="submit" [disabled]="!f.valid">
        	Perbaharui
        </button>
      </div>
    </form>

  </div>
</div>
