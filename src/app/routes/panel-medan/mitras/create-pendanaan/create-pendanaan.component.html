<div class="content-heading">
  <small>
    <a [routerLink]=" ['/home'] ">Beranda</a> ->
    <a [routerLink]=" ['/mitras/manageMitras'] ">Daftar Mitra</a> ->
    Buat Pendanaan
  </small>
</div>

<div class="container-md">
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <div class="panel b">
        
        <div class="panel-heading text-bold bg-purple-dark">
          Buat Pendanaan
        </div>
        
        <div class="panel-body">

          <form role="form" (ngSubmit)="onTransferDanaMitra(f)" #f="ngForm">

            <div class="form-group">
              <label>Nama Mitra</label>
              <input class="form-control" id="name" [(ngModel)]="userDetails.name" name="name" 
                type="text" required="" placeholder="Saldo" required="true">
            </div>

            <div class="form-group">
              <label>Saldo Mitra (Rp) </label>
              <input class="form-control" [(ngModel)]="pendanaanMitras.saldo" name="saldo" id="saldo"
                type="number" required="" placeholder="Saldo" required="true">
            </div>

            <label class="col-sm-2 control-label custom">Tahapan *</label>
                <div class="col-sm-10">
                    <div class="panel">
                        <div class="panel-body mh0">
                            <div class="row">
                                <div class="col-md-11 added-block" 
                                    *ngFor="let choice of pendanaanMitras.tahapan; let i = index"
                                    [attr.data-index]="i">
                                    
                                    <div class="col-md-5">
                                        <input class="form-control" type="text" name="tahap-{{i}}" id="tahap" 
                                        [(ngModel)]="choice.tahappembayaran" placeholder="Tahapan Pembayaran"/>

                                    </div>
                                    
                                    <div class="col-md-5">
                                        <input class="form-control" type="text" name="value-{{i}}" id="value"
                                               [(ngModel)]="choice.jumlahpembayaran" placeholder="Jumlah Pembayaran (Rp)">
                                    </div>
                                    
                                    <div class="col-md-1">
                                        <button class="btn btn-danger" type="button" (click)="removeTahap()">
                                            <em class="fa fa-trash"></em>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-1 added-block">
                                    <button class="btn btn-sm btn-info" type="button" (click)="addNewTahap()">
                                        <em class="fa fa-plus"></em>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            <button class="btn btn-info" type="submit" [disabled]="!(f.valid)">
              Tambah Pendanaa Mitra
            </button>

          </form>
          <a *ngIf="dataUploading == 1 ">
            <em class="fa fa-spinner fa-spin fa-2x customSpinner"></em>
            <p class="customWarn ">
              Harap tunggu data sedang di unggah &nbsp;&nbsp;
              <i class="fa fa-hand-stop-o"></i>
            </p>
          
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
