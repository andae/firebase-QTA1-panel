<div class="content-heading">
  <div class="pull-right">
    <label class="file-upload">
      <a [routerLink]="'/diskusikategoris/addDiskusikategori'">
        <button class="btn btn-warning"><em class="fa fa-plus"></em>&nbsp;&nbsp; Tambahkan Kategori Diskusi</button>
      </a>
    </label>
  </div>
  <small><a [routerLink]=" ['/home'] ">Beranda</a> -> Kategori Diskusi</small>
</div>

<!-- START panel-->
<div class="panel panel-default">
  <!-- START table-responsive-->
  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="table-ext-1">
      <thead>
      <tr>
        <th class="text-center">Nama Kategori</th>
        <th class="text-center">Keterangan</th>
        <th class="text-center">Edit</th>
        <th class="text-center">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-center" *ngFor="let data of categories| paginate: { itemsPerPage: 5, currentPage: p } ">
        <td class="text-center">{{data.title}}</td>
        <td class="text-center">{{data.description}}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-info" type="button" (click)="updateCategory(data.id)">
            <em class="fa fa-pencil-square-o"></em>
          </button>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" type="button" (click)="deleteCategory(data.id)">
            <em class="fa fa-trash"></em>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="panel-footer">
    <div class="row ">
      <div class="pull-right pagination-sm">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
