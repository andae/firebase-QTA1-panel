<div class="content-heading">
  <small>
    <a [routerLink]=" ['/home'] ">Beranda</a> ->
    <a [routerLink]=" ['/artikels/manageArtikels'] ">Artikel</a> ->
    Tambahkan Artikel
  </small>
</div>

<div class="container-md">
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <div class="panel b">
        <div class="panel-heading text-bold bg-purple-dark">Tambahkan Artikel</div>
        <div class="panel-body">
          
          <div class="form-group row">
            <div class="col-lg-8">
              <div class="col-lg-5">
                <input type="file" class="upload" id="inputFileIdGambar" accept="image/*" 
                  (change)="detectFiles($event)">

                <br />

                <button [disabled]="!selectedFiles" (click)="uploadKategori()">
                  Upload Gambar..
                </button>
              </div>

              <div class="col-lg-6">
                <a>
                  <img [src]="gambarArtikel">
                </a>
                <br />
                <div *ngIf="currentUpload">
                  <div class="progress">
                    <div class="progress-bar progress-bar-animated" 
                      [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
                  </div>
                  Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete <br/>
                  Size: {{ currentUpload?.ukuran | number }} bytes

                  <br />
                  <button (click)="taskArtikel.pause()" class="btn-task"> Pause</button>
                  <button (click)="taskArtikel.resume()" class="btn-task"> Lanjut</button>
                  <button (click)="taskArtikel.cancel()" class="btn-danger"> Batal</button>
                </div>
              </div>
            </div>
          </div>

          <form role="form" (ngSubmit)="onAddNews(f)" #f="ngForm">
            
            <!-- Title -->
            <div class="form-group">
              <label>Judul</label>
              <input class="form-control" type="text" required="" name="title" id="title" [(ngModel)]="news.title" required="true" />
            </div>
            
            <!-- Category Selection -->
            <div class="form-group">
              <label>Kategori</label>
              <select id="Category" name="Category" placeholder="Category" class="form-control input-sm customState"
                      required="" #d (change)="onSelectedChange(d.value)">
                <option>Pilih Kategori</option>
                <option *ngFor="let item of categoriesList" value="{{item.title}}.{{item.id}}">{{item.title}}</option>
              </select>
            </div>

            <!-- Discription -->
            <!-- <div class="row">
              <div class="col-md-2">
                <label class="control-label custom">Discription</label>
              </div>
            </div>
            <div id="summernote" class="summernote">
              <span>Rich text presentation here..</span>
            </div> -->
        
            <!--Description -->
            <div class="form-group">
              <label>Deskripsi</label>

                <ck-editor name="editor1" [(ngModel)]="news.shortDescription" 
                  skin="moono-lisa" [fullPage]=" true" #ckEditor="ckEditor" ></ck-editor>
            </div>
            

            <button class="btn btn-info" type="submit"
                    [disabled]="!(f.valid)">Tambah Artikel
            </button>

          </form>
          <a *ngIf="dataUploading == 1 ">
            <em class="fa fa-spinner fa-spin fa-2x customSpinner"></em>
            <p class="customWarn ">Harap tunggu data sedang di unggah &nbsp;&nbsp;<i class="fa fa-hand-stop-o"></i></p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
