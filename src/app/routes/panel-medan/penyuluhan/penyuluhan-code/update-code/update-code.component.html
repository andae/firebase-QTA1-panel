<div class="content-heading">
   <small>
    <a [routerLink]=" ['/home'] ">Beranda</a> ->
    <a [routerLink]=" ['/penyuluhans/codemitra'] ">Kode Bank</a> ->
    Perbaharui Kode Bank
  </small>
</div>

<div class="panel b">
  <div class="panel-heading text-bold bg-purple-dark">Perbaharui Kode Bank</div>
  <div class="panel-body">
    <form (ngSubmit)="updateCodeMitra(f)" #f="ngForm">
      <div class="form-group">
        <label>Kode Bank:</label>
        <input class="form-control" name="codemitra" type="text" required="" placeholder="Kode Bank"
               [(ngModel)]="penyuluhanCodeDetail.codemitra" required="true">
      </div>
      <div class="pull-right">
        <button class="mb-sm btn btn-purple" type="submit" [disabled]="!f.valid">
        	Perbaharui
        </button>
      </div>
    </form>
  </div>
</div>
