<!-- START panel-->
<div class="panel panel-default">
    <div class="panel-heading">
        Rincian Produk
        <button class="btn pull-right s-n-btn" style="color: #228B22;" (click)="toEditGambar()"> Edit Gambar</button>
    </div>
    <hr style="border: 1px solid #E7ECE8;">

    <div class="panel-body">
        <form (ngSubmit)="onSubmitMainItems(f)" #f="ngForm">
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label custom" for="title">Nama *</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" name="title" id="title" [(ngModel)]="menusItems.title"
                                       type="text" required placeholder="Product Name"/>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label class="col-sm-2 control-label custom">Diskon
                    </label>
                    <div class="col-sm-10">
                        <div class="panel">

                                <input class="form-control" type="number" name="offerPercentage" id="offerPercentage"
                                       [(ngModel)]="menusItems.offerPercentage" required="" rows="3">
                            </div>
                        </div>
                    </div>
                </div> -->


                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Kategori</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <select class="form-control" name="category" id="category"
                                        [(ngModel)]="menusItems.category" placeholder="select a category">
                                    <option *ngFor="let category of catlelang" value="{{category.key}}">
                                        {{category.title}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Stok Tersedia *</label>
                    <div class="col-sm-10">

                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" type="number" name="stok" id="stok" 
                                    [(ngModel)]="menusItems.stok" required="" rows="3">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Harga Awal*</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <div class="row">
                                    <div class="col-md-11 added-block"
                                         *ngFor="let choice of menusItems.price; let i = index" [attr.data-index]="i">
                                        <!-- <div class="col-md-5">
                                            <input class="form-control" type="text" name="pname-{{i}}" id="pname"
                                                   [(ngModel)]="choice.pname" placeholder="Product Variance (size)"/>
                                        </div> -->

                                        <div class="col-md-5">
                                            <input currencyMask class="form-control" type="text" name="value-{{i}}" id="value"
                                                   [(ngModel)]="choice.value" placeholder="Product Price">
                                        </div>

                                        <!-- <div class="col-md-1">
                                            <button class="btn btn-danger" type="button" (click)="removePrice()">
                                                <em class="fa fa-trash"></em>
                                            </button>
                                        </div> -->
                                    </div>
                                    <!-- <div class="col-md-1">
                                        <button class="btn btn-sm btn-info plus" type="button" (click)="addNewPrice()">
                                            <em class="fa fa-plus"></em>
                                        </button>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- calendar -->
                <label class="col-sm-2 control-label custom" for="title">Tanggal Berakhir *</label>
                <div class="col-sm-10">
                    <div class="panel">
                        <div class="panel-body mh0">
                            <!-- <p *ngIf="menusItems.tanggalberakhir">
                                {{ menusItems.tanggalberakhir }}
                            </p> -->

                            <input class="form-control" style="float:none" 
                                placeholder="{{menusItems.tanggalberakhir}}" ngx-mydatepicker 
                                name="mydate" [(ngModel)]="menusItems.tanggalberakhir" [options]="myOptions" 
                                #dp="ngx-mydatepicker" (dateChanged)="onDateChanged($event)"/>

                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                            pilih
                        </button>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Deskripsi
                    </label>
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <ck-editor name="description" id="description" [(ngModel)]="menusItems.description" 
                                    skin="moono-lisa" [fullPage]=" true" #ckEditor="ckEditor" ></ck-editor>
                            </div>
                        </div>
                    </div>
                </div>
