<div class="content-heading">
  <div class="pull-right">
            <label for="image-input" class="file-upload">
              <a [routerLink]="'/menus/addItems'">  
                <button class="btn btn-warning"><em class="fa fa-plus"></em>
                    &nbsp;&nbsp; Tambah Lelang
                </button> </a>  
            </label>
  </div>
   <small><a [routerLink]=" ['/home'] ">Beranda</a> -> Produk Lelang</small>
 </div>
<div class="panel panel-default">
<div class="panel-heading">Rincian Produk Lelang</div>
  <div class="table-responsive b0">
<table class="table table-striped">
        <thead>
        <tr>
            <th class="thsearch">
                Nama
                <form (keyup)="getMenulelangs(siteName.value)">
                    <input class="form-control searchinput" type="text" name="siteVal" 
                        id="siteVal" [(ngModel)]="siteVal" placeholder="Search" #siteName>
                </form>
            </th>
            <th class="thnosearch">
                Harga Awal
            </th>

            <th class="thnosearch">
                Berakhir
            </th>

            <th class="thnosearch">
                Lihat
            </th>

            <th class="thnosearch">
                Edit
            </th>
            <th class="thnosearch">
                Hapus
            </th>


            <th class="thnoitem"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of menusItems">
            <td>{{item.title}}</td>
            <td>Rp {{item.price[0].value |number}}</td>
            <td>{{ item.tanggalberakhir }}</td>
            <td>
                <button class="btn btn-sm btn-default" type="button" (click)="menusLelangShow(item.key)">
                    <em class="fa fa-search"></em>
                </button>
            </td>
            <td>
               <button class="btn btn-sm btn-primary" type="button" (click)="menusLelangEdit(item.key)"><em class="fa fa-pencil"></em></button> 
            </td>
            <td>
                <button class="btn btn-sm btn-danger" type="button" 
                    (click)="menusLelangDelete(item.key, item.namaGambarBesar, item.namaGambarKecil)">
                    <em class="fa fa-trash-o"></em>
                </button> 
            </td>
        </tr>
        </tbody>
        <!-- <tfoot>
        <tr>
            <td colspan="5" class="customPagination">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot> -->
    </table>
</div>

<div class="panel-footer">
        <div class="row">
        
        </div>
    </div>
</div>
