<div class="panel panel-default">
    <div class="panel-heading">
        Item Details
        <button class="btn pull-right s-n-btn" style="color: #228B22;" (click)="toEditGambar()"> Edit Gambar</button>
    </div>
    <hr style="border: 1px solid #E7ECE8;">

    <div class="panel-body">
        <form (ngSubmit)="onSubmitMainItems(f)" #f="ngForm">
            <fieldset>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label custom" for="title">Nama Produk *</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" name="title" id="title" [(ngModel)]="menuItems.title"
                                       type="text" required placeholder="Product Name"/>
                            </div>
                        </div>
                    </div>
                </div>

                            </div>
                        </div>
                    </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">
                        Stok Tersedia
                    </label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" type="number" name="stok" id="stok"
                                       [(ngModel)]="menuItems.stok" required="" rows="3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">
                        Diskon Pengguna Umum
                    </label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" type="text" name="offerPercentage" id="offerPercentage"
                                       [(ngModel)]="menuItems.offerPercentage" required rows="3" placeholder="isi diskon">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">
                        Diskon Mitra
                    </label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">
                                <input class="form-control" type="text" name="offerPercentageMitra" id="offerPercentageMitra"
                                       [(ngModel)]="menuItems.offerPercentageMitra" required="" rows="3">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label custom">Kategori</label>
                    <div class="col-sm-10">
                        <div class="panel">
                            <div class="panel-body mh0">

                                <select class="form-control" name="category" id="category"
                                        [(ngModel)]="menuItems.category" placeholder="select a category">

                                    <option *ngFor="let category of categories" value="{{category.key}}">
                                        {{category.title}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
