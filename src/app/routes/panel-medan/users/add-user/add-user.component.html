<div class="content-heading ">
    
 <small><a [routerLink]=" ['/home'] ">Beranda</a> ->
        <a [routerLink]="['/users/manageUsers']"> Pengguna </a>->
            Tambahkan Pengguna
 </small>	
</div>
<div class="container-md">
<div class="row">
<div class="col-md-1"></div>
<div class="col-md-10">
                <div class="panel b">
                    <div class="panel-heading  text-bold bg-purple-dark">Tambahkan Pengguna</div>
                    <div class="panel-body">
                            <form (ngSubmit)="onAddUsers(f)" #f="ngForm">
                            <div class="form-group">
                                <label>Nama*</label>
                                <input class="form-control" type="text" name="name" id="name" [(ngModel)]="userDetails.name" placeholder="" required />
                            </div>
                            <div class="form-group">
                                <label>Email*</label>
                                <input class="form-control" name="email" id="email" [(ngModel)]="userDetails.email" type="email" placeholder="" required />
                            </div>
                             <div class="form-group">
                                <label>Password*</label>
                                <input class="form-control" type="password" name="password" id="password" [(ngModel)]="userDetails.password" placeholder="" required />
                            </div>
                            <div class="form-group">
                                <label>Telepon*</label>
                                <input class="form-control" name="mobileNo" id="mobileNo" [(ngModel)]="userDetails.mobileNo" type="text" placeholder="" required />
                            </div>
                            <button class="btn btn-danger pull-right s-n-btn" (click)="cancel()">Batalkan</button>

                            <button class="btn btn-info pull-right" type="submit">Unggah</button>
                            <p>
                                <small class="text-muted">* Kolom wajib di isi.</small>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
