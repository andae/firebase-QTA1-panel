<div class="content-heading">
  <small>
    <a [routerLink]=" ['/home'] ">Beranda</a> ->
    <a [routerLink]=" ['/infostatistis/manageInfostatistiks'] ">Informasi dan Statistik</a> ->
    Detail Informasi dan Statistik
  </small>
</div>

<div class="col-masonry">
  <div class="panel b m0">
    <div class="panel-heading">
      <div class="media mt0 row">
        <div class="col-lg-3">
          <small class="text-muted">{{news.date|date :"short"}}</small>
        </div>
        <div class="media-middle col-lg-8">
          <h5 class="media-heading text-center text-bold">{{news.title}}</h5>
          <h5 class="media-heading text-center text-bold">
          	Kategori: {{news.kategori |uppercase}} - Bulan: {{news.bulan |uppercase}} - Tahun: {{news.tahun}}
          </h5>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="col-lg-4">
        <!-- <p> Unggah Gambar -->
          <a>
            <img class="img-responsive img-thumbnail" src={{news.thumb}} alt="Image"/>
          </a>
        <!-- </p> -->
      </div>

      	<div class="col-lg-8" [innerHTML]="news.description">
      	</div>
    </div>

  </div>
</div>
