<div class="content-heading">
  <small>
    <a [routerLink]=" ['/dashboard'] ">Beranda</a> ->
    <a [routerLink]=" ['/artikelkategoris/manageArtikelkategoris'] ">Kategori Artikel</a> ->
    Menambah Kategori Artikel
  </small>
</div>
<!--Header End -->
<div class="panel b">
  <div class="panel-heading text-bold bg-purple-dark">Menambah Kategori Artikel</div>

  <div class="panel-body">
    <form [formGroup]="Category" (ngSubmit)="AddCategory(f)" #f="ngForm">
      <div class="form-group">
        <label>Nama:</label>
        <input class="form-control" name="name" type="text" required="" placeholder="Nama Kategori"
               formControlName="title" required="true">
      </div>

      <div class="form-group">
        <label>Keterangan:
        </label>
        <textarea class="form-control" name="description" required="" rows="5" formControlName="description" required="true"></textarea>
      </div>
      <div class="pull-right">
        <button class="mb-sm btn btn-purple" type="submit" [disabled]="!f.valid">Menambah Kategori</button>
      </div>
    </form>
  </div>
</div>
